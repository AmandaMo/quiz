<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<meta charset="UTF-8">
	<title>Mr. Burn's Excellent Quiz</title>
</head>
<body id="body">
	<img class="tv" id="tvDiv" src="images/simpsons_tv.png" alt="tv">
	<div class="question">
		<h3>What is the name of Mr. Burn's prized Teddy Bear?</h3>
		<ul>
			<li><input type="radio" name="answer" value="Bobo"> Bobo</li>
			<li><input type="radio" name="answer" value="Yanci"> Yanci</li>
			<li><input type="radio" name="answer" value="Sherman"> Sherman</li>
			<li><input type="radio" name="answer" value="Teddy"> Teddy</li>
		</ul>
		<button class="button" type="button">Submit</button>
		<p class="Count"><span ID="currentCount">1</span>/5</p>
	</div>
</body>
</html>

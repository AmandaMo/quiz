<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<meta charset="UTF-8">
	<title>Mr. Burn's Excellent Quiz</title>
</head>
<body id="body">
	<img class="tv" id="tvDiv" src="images/simpsons_tv.png" alt="tv">
	<div class="screen">
		<div class="firstQuestion">
				<h3>What is the name of Mr. Burn's prized Teddy Bear?</h3>
				<ul>
					<li><input type="radio" name="answer" id="answer1" value="Bobo"> Bobo</li>
					<li><input type="radio" name="answer" id="answer2" value="Yanci"> Yanci</li>
					<li><input type="radio" name="answer" id="answer3" value="Sherman"> Sherman</li>
					<li><input type="radio" name="answer" id="answer4" value="Teddy"> Teddy</li>
				</ul>
			<button class="button" type="button" id="submitButton">Submit</button>
			<p class="Count"><span ID="currentCount">1</span>/5</p>
		</div>
		<div class="start">
			<h1>Mr. Burn's Excellent Quiz</h1>
			<img class="burns" id="mrBurns" src="images/mrburns.png" alt="tv">
			<button class="button" id="startButton" type="button">Start?</button>
		</div>
		<div class="score">
			<h1>You Scored <span id="score">5</span>/5</h1>
		</div>
		<div class="correct">
			<h1>Correct!</h1>
		</div>
		<div class="incorrect">
			<h1>Incorrect.</h1>
		</div>
	</div>
</body>
</html>
